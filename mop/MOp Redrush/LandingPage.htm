			{		 
				var name	= '';
				var siteID	= '181';

					UserName.focus();
					return false;
				}
				error.innerHTML ='';
				if(Password.value == '')
				{
					name =  '::Error_Message::Not_all_mandatory_fields_are_completed'; 			
					pageTracker._trackEvent('Error','Submit',name);	
					error.innerHTML = errchk.value;
					Password.focus();
					return false;
				}
				return true;
			}
			function CheckKey(e)
			{
				var key;
		        if(window.event)
					key = window.event.keyCode;     //IE
				else
					key = e.which;     //firefox
				if (key == 13)
				{
					if(validateCheck())
					{
						if (window.navigator.appName.toLowerCase().indexOf("microsoft") > -1) 
						{
							var frm = document.Form2;
						}
						else 
						{
							var frm = document.forms["Form2"];
						}
						__doPostBack('lnkBtnSubmit','');
						return false;
					}
					else
						return false;
				}
			}
			</script>
